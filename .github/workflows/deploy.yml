name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "."
          target: "/tmp/work500-build"
          rm: true

      - name: Build and deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /tmp/work500-build
            docker build -t app-api:latest -f src/API/Dockerfile .
            docker build -t app-frontend:latest -f frontend/Dockerfile ./frontend
            docker compose -f /root/app/docker-compose.prod.yml up -d
            docker system prune -f
            rm -rf /tmp/work500-build
